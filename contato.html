    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">



</head>
    
<body>
    <header class="header" >
        <section class="container header-container">
            <img class="logo" src="./img/Logo Info Cimol.png" alt="">
           
            <label for="menu-control" class="hamburger">
                <img class="hamburger" src="./img/menu_1828551.png" alt="" >
            </label>         
            
            
            <input type="checkbox" id="menu-control" class="menu-control">          
            
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html" target="_blank" class="menu-item-link">Home</a> </li>
                <li class="menu-item">
                    <a href="servicos.html" target="_blank"  class="menu-item-link">Serviços</a></li>
                <li class="menu-item">
                    <a href="contato.html" target="_blank"  class="menu-item-link">Contato</a> </li>
                <li class="menu-item">
                    <a href="sobre.html" target="_blank"  class="menu-item-link">Sobre Nós</a> </li>    
            </ul>                
           
        </section>
    </header>



    <section class="banner">
        <img class="img-banner" src="./img/IMAGEM PARA EXPORTAR CONTATO.jpg" alt="">

        <div class="banner-content ">
            <div class="container">
                <h1 class="title">Contato</h1>
                <p>Olá, somos a Lorem Ipsum <br> Nosso trabalho é desenvolver texto de marcação.</p>
               
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="content">
                <div class="form-content">
                    <div class="contact-header">
                        <h1 class="contact-title">Envie-nos uma mensagem</h1>
                        <img class="envelope" src="./img/ENVELOP.png" alt="">
                    </div>

                    <form class = "formulario">
                        <div class="formL">
                            <div class="form-box">
                                <label for="name">Nome</label>
                                <input type="text" placeholder="Ex.: Jose Maria da Silva" name="name" id="name">           
                            </div>
    
                            <div class="form-box">
                                <label for="ramo">Ramo em que atua</label>
                                <select name="" id="ramo">
                                    <option selected disabled> Selecione</option>
                                    <option value="p">Programação</option>
                                    <option value="e">Educação</option>
                                    <option value="c">Comercio</option>
                                    <option value="i">Industria</option>
                                    <option value="a">Agricultura</option>
                                </select>
                            </div>
                        </div>

                        <div class="formR">
                            <div class="form-box">
                                <label for="email">Email</label>                           
                                <input type="text" placeholder="Ex.: seuemail@gmail.com" name="" id="email">           
                            </div>
    
                            <div class="form-box radio">
                                <label for="assunto">Assunto</label>
                                <div class="radio-box">
                                    <input type="radio" class="radio"><span>Matricula</span>
                                    <input type="radio" class="radio"><span>Curriculo  </span>
                                    <input type="radio" class="radio"><span>Historico</span>        
                                </div>
                                                          
                            </div>
                        </div>
                    </form>

                    <div class="textarea-box">                        
                        <label for="text-area">Mensagem</label>
                        <textarea name="" id="text-area" cols="" rows="4">Digite sua mensagem aqui 
                        </textarea>	
                    </div>
                    <div class="form-end">
                        <div class="check-box">
                            <input type="checkbox"  class="checkbox" id="">
                            <span>Li e concordo com a <u>politica de Privacidade</u> </span>
                        </div>

                        <img src="./img/BUTTON BIG.png" alt="">
                    </div>                    
                </div>    
                    
                
                <div class="imagem-contato">
                    <img class="contato-foto" src="./img/2816286.jpg" alt="aki imagaem">     
                </div>

            </div>  
                      
        </div>
    </section>


    <footer>
        <div class="container">
            <div  class="footer">
                <div class="footer-logo">                 
                    <img class="img-footer" src="./img/LogoCimol.jpg" alt="">
                </div>   
                <div class="footer-institucional">
                    <div class="img-relacionamentos">
                        <img class="logo-inst" src="./img/Facebook.png" alt="">
                        <img class="logo-inst" src="./img/Instangran.png" alt="">
    
                    </div>
                    
                    <span>Copyrigth &copy; Todos os direitos reservados a Lorem Ipsum.</span>


                </div> 
                
                               
            </div>
        </div>
    </footer>
    
</body>
</html>
